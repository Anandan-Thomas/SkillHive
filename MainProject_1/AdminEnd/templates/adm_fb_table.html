<!DOCTYPE html>
<html lang="en">
{% extends 'landing.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Feedback Table</title>
</head>
<body>
<div class="col-xl-12">
    <div class="card">
        <div class="card-header">
            <center><h5>Customer Feedback</h5></center>
        </div>
        <div class="card-body table-border-style">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Feedback ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile number</th>
                        <th>Subject</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.f_name}}</td>
                        <td>{{i.l_name}}</td>
                        <td>{{i.em}}</td>
                        <td>{{i.mbl}}</td>
                        <td>{{i.sub}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#f{{i.id}}">
                                Check Feedback
                            </button>

                            <!-- The Modal -->
                            <div class="modal fade" id="f{{i.id}}">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">{{i.f_name}}'s Feedback</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal Body -->
                                        <div class="modal-body">
                                            <textarea rows="3" class="form-control" readonly>{{i.msg}}</textarea>
                                        </div>

                                        <!-- Modal Footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
</html>
