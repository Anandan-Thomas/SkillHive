<!DOCTYPE html>
<html lang="en">
{% extends 'landing.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Worker profile</title>
</head>
<body>
<div>
    <div class="form-row" style="display:flex; justify-content:center;">
        <img src="{{prof.img.url}}" alt="Admin" class="rounded-circle p-1 bg-primary" width="200"><br>
    </div>
    <div class="form-row" style="justify-content:center;"><h1>{{prof.disp_name}}</h1><br><br>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" value="{{prof.first_name}}" readonly>
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" value="{{prof.last_name}}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="text" class="form-control" value="{{prof.dob}}" readonly>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>District</label>
            <input type="text" class="form-control" value="{{prof.district}}" readonly>
        </div>
        <div class="form-group col-md-6">
            <label>Town/City</label>
            <input type="text" class="form-control" value="{{prof.town}}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea rows="3" class="form-control" readonly>{{prof.desc}}</textarea>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Skills</label>
            <input type="text" class="form-control" value="{{prof.skill_1}}" readonly>
        </div>
        <div class="form-group col-md-6">
            <label>Other Skills</label>
            <input type="text" class="form-control" value="{{prof.skill_2}}" readonly>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Primary Mobile Number</label>
            <input type="tel" class="form-control" value="{{prof.mob_1}}" readonly>
        </div>
        <div class="form-group col-md-6">
            <label>Secondary Mobile Number</label>
            <input type="tel" class="form-control" value="{{prof.mob_2}}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label>Email ID</label>
        <input type="text" class="form-control" value="{{prof.email}}" readonly>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Black Points</label>
            <input type="text" class="form-control" value="{{prof.black_points}}" readonly>
        </div>
    </div>
    <a href="{% url 'adm_wrk_table' %}" class="btn btn-primary">Go Back</a>
    {% if prof.black_points > 4 and prof.is_disabled == 0 %}
    <a href="{% url 'adm_disable' sk_user=prof.username %}" class="btn btn-outline-danger">Disable Account</a>
    {% endif %}

</div>
</body>

{% endblock %}
</html>
