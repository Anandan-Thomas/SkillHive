<!DOCTYPE html>
<html lang="en">
{% extends 'wr_landing.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-xl-12">
    <div class="card">
        <div class="card-header">
            <center><h5>Messages from Clients</h5></center>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        {% for i in client %}
                        {% for k in i.room_client.all %}
                        {% if k.sk_hv.id == worker.id %}
                        <div class="col-3">
                            <div class="pc-card p-3" style="margin-left:20px;">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="ml-1">
                                        <h4 class="mb-0 mt-0">{{i.username}}</h4>
                                        <div class="pc-button mt-2 d-flex flex-row justify-content-center align-items-center">
                                            <a class="prof-btn"
                                               href="{% url 'wr_checkroom' userID=i.id skhID=worker.id %}"><span
                                                    class="text">Message</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        {% endfor %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
{% endblock %}
</html>
